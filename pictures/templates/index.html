{% extends "base.html" %}
{% load staticfiles %}

{% block title %}{% endblock %}

{% block content %}
<div class="set">
  <div class="gallery">
  	{% for set in set_list %}
  		<a href="{{ set.slug }}">
        <img src="{{ set.featured_image }}" />
        <h3>{{ set.name }}</h3>
      </a>
  	{% endfor %}
  </div>
</div>
{% endblock content %}

{% block javascript %}
	<script src="{% static 'js/justifiedGallery.js' %}"></script>
	<script type="text/javascript">
		$(function() {
			$('.gallery').justifiedGallery({
				rowHeight : 300,
			    lastRow : 'justify',
			    margins : 16,
				rel : 'gallery'
			});
		});
	</script>
{% endblock javascript %}
